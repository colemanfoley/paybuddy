<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="validate.js"></script>
</head>
<body>
  <h2>To bill a credit card, simply fill out this form:</h2>
  <form>
    <label>Bill Description:</label>
    <input type="text" id="desc" /><br>
    <div id="description_error" class="error"></div>

    <label>Amount:</label>
    <input type="number" id="amount"><br>
    <div id="amount_error" class="error"></div>

    <label>Credit Card Number</label>
    <input type="text" id="card_number"><br>
    <div id="card_number_error" class="error"></div>

    <label>CCV</label>  
    <input type="text" id="ccv"><br>
    <div id="ccv_error" class="error"></div>

    <label>Expiration Date (Example: August 2013 would be entered 0813)</label>
    <input type="text" id="expiration"><br>
    <div id="date_error" class="error"></div>

    <label>Cardholder Name</label>
    <input type="text" id="name"><br>
    <div id="name_error" class="error"></div>

    <label>Billing Address</label>
    <input type="text" id="address"><br>
    <div id="address_error" class="error"></div>

    <label>Frequency</label><br>
    <input type="radio" name="frequency" value="once">One time<br>
    <input type="radio" name="frequency" value="monthly">Monthly<br>
    <input type="radio" name="frequency" value="annually">Annually<br>

    <label>Should we send the billed party a confirmation email?</label><br>
    <input type="radio" name="email_conf" value="yes">Yes<br>
    <input type="radio" name="email_conf" value="no">No<br>

    <label>If yes, to what email address?</label>
    <input type="text" name="email"><br>

    <input type="submit" value="Submit" id="submit">
  </form>
  <div id="all_good"></div>
</body>
</html>
